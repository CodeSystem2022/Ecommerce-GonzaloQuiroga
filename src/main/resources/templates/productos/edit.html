<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ecommerce</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/open-iconic-bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">

    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">

    <link rel="stylesheet" th:href="@{/css/aos.css}">

    <link rel="stylesheet" th:href="@{/css/ionicons.min.css}">

    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.timepicker.css}">


    <link rel="stylesheet" th:href="@{/css/flaticon.css}">
    <link rel="stylesheet" th:href="@{/css/icomoon.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<!-- Navigation -->
<div th:include="administrador/template_admin.html::header"></div>
<div class="hero-wrap hero-bread" style="background-image: url('/images/bg_6.jpeg');">
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <h1 class="mb-0 bread">EDITAR PRODUCTOS</h1>
            </div>
        </div>
    </div>
</div>
<!-- Page Content -->
<div class="container mt-4 mb-4">

    <!-- Page Heading/Breadcrumbs -->
    <form class="form-horizontal" th:action="@{/productos/update}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${producto.id}">

        <div class="form-group">
            <label class="control-label col-sm-2" for="nombre">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nombre" name="nombre"
                       placeholder="Ingrese el nombre del producto" required autocomplete="off" th:value="${producto.nombre}">
                <div id="prueba"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="descripcion">Descripci√≥n:</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="descripcion" name="descripcion"
                          placeholder="Ingrese la descripcion del producto" required autocomplete="off" th:text="${producto.descripcion}"> </textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="cantidad">Cantidad:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="cantidad" name="cantidad"
                       placeholder="Ingrese la cantidad del producto" value="" required autocomplete="off" th:value="${producto.cantidad}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="precio">Precio:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" step="any" id="precio" name="precio"
                       placeholder="Ingrese el precio del producto" value="" required autocomplete="off" th:value="${producto.precio}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="img">Imagen:</label>
            <div class="col-sm-10">
                <input type="file" class="form-control-file" id="img" name="img">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </div>

    </form>

</div>
<!-- /.container -->

<!-- Footer -->
<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00"/>
    </svg>
</div>


<script src="/js/jquery.min.js"></script>
<script src="/js/jquery-migrate-3.0.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.easing.1.3.js"></script>
<script src="/js/jquery.waypoints.min.js"></script>
<script src="/js/jquery.stellar.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.magnific-popup.min.js"></script>
<script src="/js/aos.js"></script>
<script src="/js/jquery.animateNumber.min.js"></script>
<script src="/js/bootstrap-datepicker.js"></script>
<script src="/js/scrollax.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
<script src="/js/google-map.js"></script>
<script src="/js/main.js"></script>

<script>
    $(document).ready(function () {

        var quantitiy = 0;
        $('.quantity-right-plus').click(function (e) {

            // Stop acting like a button
            e.preventDefault();
            // Get the field name
            var quantity = parseInt($('#quantity').val());

            // If is not undefined

            $('#quantity').val(quantity + 1);


            // Increment

        });

        $('.quantity-left-minus').click(function (e) {
            // Stop acting like a button
            e.preventDefault();
            // Get the field name
            var quantity = parseInt($('#quantity').val());

            // If is not undefined

            // Increment
            if (quantity > 0) {
                $('#quantity').val(quantity - 1);
            }
        });

    });
</script>
</body>
</html>
